{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="{% static 'stats/css/main.css' %}">
</head>
<body>
<img src="https://austinh3.org/wp-content/uploads/2016/11/AustinH3Logo.gif" sizes="32x32""/>
<h1>Austin Hash House Harriers</h1>
<h2><a href="{% url 'index' %}">Stats</a> > <a href="{% url 'trails' %}">Trails</a> > <a href="{% url 'trail' trail %}">{{ trail }}</a> > Video</h2>

<hr/>

<h3>Video for trail #{{ trail}}</h3>
{% if trail.video %}
  <video controls width="640" height="480">
    <source src="{{ trail.video.url }}" type="video/mp4" />
   </video>
{% else %}
  <p>No video available for trail #{{ trail}}</p>
{% endif %}

<hr/>
<i>Hashmaster v.0.1.69</i>

</body>
</html>
