{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trail</title>
    <link rel="stylesheet" href="{% static 'stats/css/main.css' %}">
</head>
<body>
<img src="https://austinh3.org/wp-content/uploads/2016/11/AustinH3Logo.gif" sizes="32x32""/>
<h1>Austin Hash House Harriers</h1>
<h2><a href="{% url 'index' %}">Stats</a> > <a href="{% url 'trails' %}">Trails</a> > <a href="{% url 'trail' trail %}">{{ trail }}</a> > Map</h2>

<hr/>

<h3>Trail Map</h3>
{% if trail.map %}
<p>Click on map to get full-sized version</p>
     <a href="/media/{{ trail.map }}">"<img width=50% src="/media/{{ trail.map }}"></a>


{% else %}
<p>No map available for trail #{{ trail.id }}</p>

{% endif %}

<hr/>
<i>Hashmaster v.0.1.69</i>

</body>
</html>
